<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Performance Tracker</title>
    <style>
        body {
            background: #f4f6f8;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007BFF;
        }

        button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Stock Tracker</h1>
        <p>Enter a stock ticker symbol below:</p>
        
        <input type="text" id="tickerInput" placeholder="e.g. AAPL, TSLA, AMZN">
        <br>
        <button onclick="trackStock()">Track</button>

        <div id="output"></div>
    </div>

    <script>
        function trackStock() {
            const ticker = document.getElementById("tickerInput").value.toUpperCase();
            const output = document.getElementById("output");

            if (ticker) {
                output.innerText = `Tracking stock: ${ticker}`;
            } else {
                output.innerText = "Please enter a valid ticker symbol.";
            }
        }
    </script>
    <canvas id="stockChart" width="300" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let chart;

    function trackStock() {
        const ticker = document.getElementById("tickerInput").value.toUpperCase();
        const output = document.getElementById("output");

        if (ticker) {
            output.innerText = `Tracking stock: ${ticker}`;

            // Placeholder stock price data (replace with real API data later)
            const dates = ["Mon", "Tue", "Wed", "Thu", "Fri"];
            const prices = [150, 152, 151, 153, 155];

            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('stockChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: `${ticker} Price`,
                        data: prices,
                        borderColor: '#007BFF',
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        } else {
            output.innerText = "Please enter a valid ticker symbol.";
        }
    }
</script>
</body>
</html>
