<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Performance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin-top: 20px;
      width: 80%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stock Performance Tracker</h1>
    <form id="stockForm" action="stock.html" method="GET">
      <input
        type="text"
        id="tickerInput"
        name="ticker"
        placeholder="Enter stock ticker (e.g. AAPL)"
        required
      />
      <br />
      <button type="submit">Track</button>
    </form>
    <div class="error" id="error"></div>
  </div>

  <script>
    const form = document.getElementById('stockForm');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', function(e) {
      const ticker = document.getElementById('tickerInput').value.trim();
      if (!/^[A-Za-z]{1,5}$/.test(ticker)) {
        e.preventDefault();
        errorDiv.textContent = "Please enter a valid stock ticker (1-5 letters).";
      }
    });
  </script>
</body>
</html>
