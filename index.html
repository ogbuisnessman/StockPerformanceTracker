<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Performance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h1>Stock Performance Tracker</h1>
    <p>Enter a stock ticker symbol to track its performance:</p>
    
    <input type="text" id="tickerInput" placeholder="e.g. AAPL, TSLA, AMZN">
    <button onclick="trackStock()">Track</button>

    <p id="output"></p>

    <script>
        function trackStock() {
            const ticker = document.getElementById("tickerInput").value.toUpperCase();
            if (ticker) {
                document.getElementById("output").innerText = `Tracking stock: ${ticker}`;
            } else {
                document.getElementById("output").innerText = "Please enter a valid ticker symbol.";
            }
        }
    </script>

</body>
</html>
