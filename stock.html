<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Details</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="stockHeader">Loading stock data...</h1>
    <canvas id="stockChart" width="400" height="200"></canvas>
    <button id="backButton">Back</button>
  </div>

  <script>
    // Parse ticker from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const ticker = urlParams.get('ticker') || 'Unknown';

    document.getElementById('stockHeader').textContent = `Tracking stock: ${ticker.toUpperCase()}`;

    // Dummy example data - replace with real API data later
    const labels = ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'];
    const dataPoints = [100, 105, 102, 108, 110];

    // Render Chart.js line chart
    const ctx = document.getElementById('stockChart').getContext('2d');
    const stockChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: `${ticker.toUpperCase()} Price`,
          data: dataPoints,
          borderColor: 'rgba(0,123,255,1)',
          backgroundColor: 'rgba(0,123,255,0.2)',
          borderWidth: 2,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });

    // Back button returns to homepage
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
