<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Performance</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    #chartContainer {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Stock Performance</h1>
  <div id="chartContainer">
    <canvas id="stockChart"></canvas>
  </div>
  <button onclick="goBack()">Back</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ticker = urlParams.get('ticker');
    const apiKey = "MLV8TVRNWSAHLRMS";

    async function fetchStockData() {
      const response = await fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=${ticker}&interval=5min&apikey=${apiKey}`);
      const data = await response.json();
      const timeSeries = data["Time Series (5min)"];

      if (!timeSeries) {
        alert("Data unavailable or API limit reached. Try again later.");
        return;
      }

      const labels = Object.keys(timeSeries).reverse();
      const prices = labels.map(time => parseFloat(timeSeries[time]["4. close"]));

      const ctx = document.getElementById("stockChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: `${ticker.toUpperCase()} Price (5-min Intervals)`,
            data: prices,
            borderColor: "blue",
            backgroundColor: "rgba(0, 123, 255, 0.1)",
            fill: true
          }]
        },
        options: {
          scales: {
            x: { display: true },
            y: { display: true }
          }
        }
      });
    }

    function goBack() {
      window.location.href = "index.html";
    }

    fetchStockData();
  </script>
</body>
</html>
