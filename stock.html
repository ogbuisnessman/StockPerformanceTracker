<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Data with Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    .data-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 18px;
    }
    .data-row:last-child {
      border-bottom: none;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    #chartContainer {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stock Performance</h1>
    <div id="stockData">
      Loading...
    </div>

    <div id="chartContainer">
      <canvas id="stockChart" style="max-height: 350px;"></canvas>
    </div>

    <button id="backBtn">Back</button>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const API_KEY = 'MLV8TVRNWSAHLRMS'; // Your Alpha Vantage API key
    const params = new URLSearchParams(window.location.search);
    const ticker = params.get('ticker');

    const stockDataDiv = document.getElementById('stockData');
    const backBtn = document.getElementById('backBtn');
    const ctx = document.getElementById('stockChart').getContext('2d');

    backBtn.onclick = () => {
      window.location.href = 'index.html';
    };

    if (!ticker) {
      stockDataDiv.innerHTML = '<p class="error">No ticker symbol provided.</p>';
    } else {
      fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${ticker}&apikey=${API_KEY}`)
        .then(response => response.json())
        .then(data => {
          if (data['Error Message'] || !data['Time Series (Daily)']) {
            stockDataDiv.innerHTML = `<p class="error">Invalid ticker symbol or no data available for "${ticker.toUpperCase()}".</p>`;
            return;
          }
          const timeSeries = data['Time Series (Daily)'];
          const dates = Object.keys(timeSeries).sort((a,b) => new Date(a) - new Date(b));
          const latestDate = dates[dates.length - 1];
          const latestData = timeSeries[latestDate];

          // Show latest day info
          stockDataDiv.innerHTML = `
            <div class="data-row"><strong>Ticker:</strong> <span>${ticker.toUpperCase()}</span></div>
            <div class="data-row"><strong>Date:</strong> <span>${latestDate}</span></div>
            <div class="data-row"><strong>Open:</strong> <span>$${parseFloat(latestData['1. open']).toFixed(2)}</span></div>
            <div class="data-row"><strong>High:</strong> <span>$${parseFloat(latestData['2. high']).toFixed(2)}</span></div>
            <div class="data-row"><strong>Low:</strong> <span>$${parseFloat(latestData['3. low']).toFixed(2)}</span></div>
            <div class="data-row"><strong>Close:</strong> <span>$${parseFloat(latestData['4. close']).toFixed(2)}</span></div>
            <div class="data-row"><strong>Volume:</strong> <span>${parseInt(latestData['5. volume']).toLocaleString()}</span></div>
          `;

          // Prepare data for chart - last 30 days
          const last30Dates = dates.slice(-30);
          const closingPrices = last30Dates.map(date => parseFloat(timeSeries[date]['4. close']));
          
          // Create chart
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: last30Dates,
              datasets: [{
                label: `Closing Price (${ticker.toUpperCase()})`,
                data: closingPrices,
                borderColor: 'rgba(0, 123, 255, 1)',
                backgroundColor: 'rgba(0, 123, 255, 0.2)',
                fill: true,
                tension: 0.2,
                pointRadius: 3,
                pointHoverRadius: 6,
              }]
            },
            options: {
              responsive: true,
              scales: {
                x: {
                  ticks: {
                    maxTicksLimit: 10,
                    maxRotation: 0,
                    minRotation: 0
                  }
                },
                y: {
                  beginAtZero: false
                }
              },
              plugins: {
                legend: {
                  display: true,
                  position: 'top'
                },
                tooltip: {
                  mode: 'index',
                  intersect: false
                }
              },
              interaction: {
                mode: 'nearest',
                axis: 'x',
                intersect: false
              }
            }
          });
        })
        .catch(error => {
          stockDataDiv.innerHTML = `<p class="error">Error fetching data. Try again later.</p>`;
          console.error(error);
        });
    }
  </script>
</body>
</html>
