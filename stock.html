<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Details</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="stockHeader">Loading stock data...</h1>
    <canvas id="stockChart" width="400" height="200"></canvas>
    <div id="priceInfo" style="margin-top: 20px;"></div>
    <button id="backButton">Back</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ticker = urlParams.get('ticker') || 'AAPL';  // Default to AAPL if none provided
    const apiKey = 'MLV8TVRNWSAHLRMS';

    document.getElementById('stockHeader').textContent = `Tracking stock: ${ticker.toUpperCase()}`;

    fetch(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${ticker}&apikey=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const timeSeries = data['Time Series (Daily)'];
        
        if (!timeSeries) {
          document.getElementById('priceInfo').textContent = "Error fetching stock data. Please check the ticker.";
          return;
        }

        const labels = [];
        const dataPoints = [];

        for (const date in timeSeries) {
          labels.unshift(date);  // Add to beginning to reverse order
          dataPoints.unshift(parseFloat(timeSeries[date]['4. close']));
          if (labels.length >= 7) break;  // Show last 7 days
        }

        const ctx = document.getElementById('stockChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: `${ticker.toUpperCase()} Closing Price`,
              data: dataPoints,
              borderColor: 'rgba(0,123,255,1)',
              backgroundColor: 'rgba(0,123,255,0.2)',
              borderWidth: 2,
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });

        const latestDate = labels[labels.length - 1];
        const latestClose = dataPoints[dataPoints.length - 1];
        document.getElementById('priceInfo').innerHTML = `
          Latest Close (${latestDate}): $${latestClose.toFixed(2)}
        `;
      })
      .catch(err => {
        console.error(err);
        document.getElementById('priceInfo').textContent = "Error fetching stock data.";
      });

    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
